server:
  port: 8082

spring:
  application:
    name: pd-inventario
  datasource:
    url: jdbc:mysql://localhost:3306/pd_inventario_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

