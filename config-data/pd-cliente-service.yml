server:
  port: 8062

spring:
  application:
    name: pd-pago

  datasource:
    url: jdbc:mysql://localhost:3306/pd-pago?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username:
    password:

  jpa:
    hibernate:
      ddl-auto: update  # O "validate" en producci√≥n
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost
