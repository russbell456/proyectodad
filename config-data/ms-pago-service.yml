spring:
  application:
    name: ms-pago-service
  datasource:
    url: jdbc:mysql://localhost:3306/ms-pago
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

server:
  #port: 8081
  port: ${PORT:${SERVER_PORT:0}}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html

eureka:
  client:
    serviceUrl:
      defaultZone:
        ${EUREKA_URI:http://localhost:8090/eureka}
      #http://localhost:8090/eureka
  instance:
    instance-id:
    ${spring:
      application:
        name}:${spring:
          application:
            instance_id:${random:
              value}}:
    #hostname: localhost